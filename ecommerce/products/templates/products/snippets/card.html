<div class="card" style="width: 20rem;">
    {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}"></a><img class="card-img-top" src="{{ instance.image.url }}"
    alt="  {{ instance.title }} "></a>
    {% endif %}
    <div class="card-body">
        <h4 class="card-title">{{ instance.title }}</h4>
        <p class="card-text">{{ instance.description|truncatewords:5 }}</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
  
    </div>
</div>
